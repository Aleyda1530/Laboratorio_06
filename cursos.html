<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <header>
        <h1> Formulario de incripción a cursos</h1>
        <nav aria-label="Menú principal"> 
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="lenguajes.html">Lenguajes</a></li>
                <li><a href="validacion.html">Validación</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2> Inscriibirse a un curso: </h2>
            <form action = "#" method ="post">
                <div>
                    <label for = "nombre"> Ingrese su nombre: </label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido"> Ingrese su apellido: </label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="dni"> Ingrese su DNI: </label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div>
                    <label for="correo"> Ingrese su correo electrónico: </label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <div>
                    <label for="curso"> Seleccione el curso: </label>
                    <select id="curso" name="cursos">
                        <option value ="" >Seleccione entre los siguientes</option>
                        <option value="Inglés" Nivel B2></option>
                        <option value="Frances" Nivel A2></option>
                        <option value="Chino" Nivel C1></option>
                    </select>
                </div>
                <fieldset>
                    <legend> Modalidad que desea</legend>
                    <div>
                        <input type="radio" id ="presencial" name="modalidad" value="Presencial">
                        <label for="presencial"> Presencial</label>
                    </div>
                    <div>
                        <input type="radio" id ="virtual" name="modalidad" value="Virtual">
                        <label for="presencial"> Presencial</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend> Horarios disponibles </legend>
                    <div>
                        <input type="checkbox" id="mañana" name="horatorio" value="Mañana">
                        <label for="mañana"> Mañana </label>
                    </div>
                    <div>
                        <input type="checkbox" id="tarde" name="horatorio" value="Tarde">
                        <label for="tarde"> Tarde </label>
                    </div>
                    <div>
                        <input type="checkbox" id="noche" name="horatorio" value="Noche">
                        <label for="noche"> Noche </label>
                    </div>
                </fieldset>
                <div>
                    <label for="comentarios"> Comentarios adicionales: </label>
                    <input type="text" id="comentarios" name="comentarios">
                </div>
                <div>
                    <button type="subnit"> Enviar formulario</button>
                    <button type="reset"> Reestablecer página</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
